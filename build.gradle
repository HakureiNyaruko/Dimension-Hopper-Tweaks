//file:noinspection GroovyUnusedAssignment

buildscript {
    repositories {
        maven { url = "http://maven.minecraftforge.net/" }
        maven { url = 'https://repo.spongepowered.org/repository/maven-public/' }
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:4.1.10'
        classpath 'org.spongepowered:mixingradle:0.7-SNAPSHOT'
    }
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'maven-publish'

version = '1.7.1'
group = 'mods.thecomputerizer.dimensionhoppertweaks'
archivesBaseName = 'dimensionhoppertweaks'

sourceCompatibility = 1.8
targetCompatibility = 1.8

minecraft {
    mappings channel: 'stable', version: '39-1.12'
    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }

        server {
            property 'forge.logging.markers', 'SCAN,REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven {
        url = 'https://www.cursemaven.com'
        content {
            includeGroup "curse.maven"
        }
    }
    maven {
        url = uri("https://modmaven.k-4u.nl")
    }
    maven {
        url = uri("https://cfa2.cursemaven.com")
    }
    maven {
        url "https://maven.cleanroommc.com"
    }
    maven {
        url "https://mod-buildcraft.com/maven/"
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

dependencies {
    minecraft 'net.minecraftforge:forge:1.12.2-14.23.5.2860'

    implementation fg.deobf("curse.maven:codechicken-lib-242818:2779848")
    implementation fg.deobf("curse.maven:fermion-lib-345538:3186519")
    implementation fg.deobf("curse.maven:avaritia-261348:3143349")
    implementation fg.deobf("curse.maven:sgcraft-289115:3044648")
    implementation fg.deobf("curse.maven:reskillable-286382:2815686")
    implementation fg.deobf("curse.maven:had-enough-items-557549:3779488")
    implementation fg.deobf("curse.maven:galacticraft-legacy-564236:3648807")
    implementation fg.deobf("curse.maven:dimensionaldoors-284876:3785565")
    implementation fg.deobf("curse.maven:industrial-craft-242638:3078604")
    implementation fg.deobf("curse.maven:music-triggers-518410:3796636")
    implementation fg.deobf("curse.maven:extra-utilities-225561:2678374")
    implementation fg.deobf("curse.maven:reskillable-286382:2815686")

    implementation fg.deobf("zone.rong:mixinbooter:4.2")

    implementation('org.spongepowered:mixin:0.8.4')
}

processResources {
    filesMatching("mcmod.info") {
        expand "version": project.version, "mcversion": "1.12.2"
    }

    inputs.property "version", project.version
    inputs.property "mcversion", "1.12.2"
}

mixin {
    disableAnnotationProcessorCheck()
}

jar {
    manifest {
        attributes([
                "FMLAT": "accesstransformer.cfg",
                "Specification-Title": "The_Computerizer",
                "Specification-Vendor": "The_Computerizer",
                "Specification-Version": "1.7.1",
                "Implementation-Title": "dimensionhoppertweaks",
                "Implementation-Version": "1.7.1",
                "Implementation-Vendor" :"The_Computerizer",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}

jar.finalizedBy('reobfJar')

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
    repositories {
        maven {
            url "file:///${project.projectDir}/mcmodsrepo"
        }
    }
}